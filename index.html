<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <title>Frontend Mentor | Blog preview card</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Manrope:wght@600&family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: figtree;
            }
        </style>
    </head>
    <body> 
        <div class="h-screen w-screen bg-primary flex justify-center items-center">
            <div class="bg-white max-w-96 p-5 rounded-lg shadow-custom-black space-y-4 border border-black">
                <img src="assets/images/illustration-article.svg" alt="" class="w-full h-fit rounded-lg">
                <div class="badge w-fit">Learning</div>
                <p class="text-sm font-semibold text-gray-900">Published 21 Dec 2023</p>
                <p class="text-gray-900 font-[800] text-2xl  hover:text-primary cursor-default duration-200">HTML & CSS foundations</p>
                <p class="text-gray-500 font-medium text-base">These languages are the backbone of every
                    website, defining structure, content, and
                    presentation.</p>
                <div class="flex gap-2 items-center pt-2">
                    <img src="assets/images/image-avatar.webp" alt="" class="h-10 w-10">
                    <p class="font-black text-gray-900 text-sm">Greg Hooper</p>
                </div>
            </div>
        </div>
    </body>
</html>
